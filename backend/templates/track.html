<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Deliveries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h3 {
            text-align: center;
            color: #b00;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            font-size: 16px;
            background: #1f2933;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        p {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h3>Delivery ETA</h3>

<button onclick="getETA()">Check ETA</button>

<p id="eta"></p>

<script>
function getETA() {
    fetch("http://127.0.0.1:5000/api/tracking/eta/1")
        .then(res => res.json())
        .then(data => {
            document.getElementById("eta").innerText =
                `Distance: ${data.distance_km} km | ETA: ${data.eta_minutes} minutes`;
        })
        .catch(() => {
            document.getElementById("eta").innerText = "Unable to fetch ETA";
        });
}
</script>

</body>
</html>
