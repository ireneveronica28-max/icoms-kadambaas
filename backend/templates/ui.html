<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KADAMBAAS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .login-box {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 90%;
            max-width: 380px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .box-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        #error {
            text-align: center;
            margin-top: 10px;
            color: red;
        }

        footer {
            text-align: center;
            font-size: 12px;
            padding: 15px;
            background-color: #fff;
        }
    </style>
</head>

<body>

<header class="main-header">
    <h1>KADAMBAAS</h1>
    <p>Premium Catering Services</p>
</header>


<div class="login-box">
    <div class="box">

        <!-- Image inside the box -->
        <img src="/static/cateringimg.jpg">


        <h2>Welcome Back</h2>

        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <button onclick="validate()">Login</button>

        <p id="error"></p>
    </div>
</div>

<footer>
    12 Hoodi Main Rd, KEB Colony,<br>
    Industrial Area, Hoodi,<br>
    Bengaluru, Karnataka, 560048
</footer>

<script>
function validate() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    fetch("http://127.0.0.1:5000/api/auth/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
        console.log("LOGIN DATA:", data); // ðŸ”¥ VERY IMPORTANT

        if (data.success && data.role === "Admin") {
            window.location.href = "admin.html";
        }
        else if (data.success && data.role === "Supervisor") {
            window.location.href = "supervisor.html";
        }
        else {
            error.innerText = "Invalid username or password";
        }
    })
    .catch(err => {
        console.error(err);
        error.innerText = "Backend not reachable";
    });
}
</script>

</body>
</html>
