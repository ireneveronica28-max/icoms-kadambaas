<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KADAMBAAS Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: bolder;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(189, 0, 0);  
            box-shadow: 0 2px 8px rgba(232, 228, 228, 0.1);
        }


        .container {
            flex: 1;
            padding: 20px;
            padding-top: 50px;  
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        
        .card {
            width: 85%;
            max-width: 300px;
            background-color: #1f2933;   /* dark blue-grey */
            color: rgb(253, 253, 253);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }


        .card:hover {
            background-color: #4a484b; /* lighter contrast */
        }


        footer {
            text-align: center;
            font-size: 12px;
            padding: 15px;
            background-color: white;
        }
    </style>
</head>

<body>

<header>ADMIN PANEL</header>

<div class="container">
    <div class="card" onclick="manageUsers()">Manage Users</div>
    <div class="card" onclick="manageOrders()">Manage Orders</div>
    <div class="card" onclick="viewReports()">View Reports</div>
    <div class="card" onclick="viewNotifications()">Notifications</div>
</div>

<footer>
    KADAMBAAS Â© 2026
</footer>

<script>
    function manageUsers() {
        window.location.href = "users.html";
    }

    function manageOrders() {
        window.location.href = "orders.html";
    }

    function viewReports() {
        window.location.href = "reports.html";
    }

    function viewNotifications() {
        window.location.href = "notifications.html";
    }
</script>

</body>
</html>
